<ion-content>
  <ion-list>
    <ion-item
      detail="true"
      *ngFor="let item of (items$|async)"
    >
    <ion-thumbnail>
      {{item.id}}
    </ion-thumbnail>
    <ion-label>
      <ion-text>
        {{item.name}}
      </ion-text>
      <ion-text>
        {{item.type}}
      </ion-text>
    </ion-label>
  </ion-item>
  </ion-list>
</ion-content>
